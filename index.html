<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="src/styles/app.css">
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="card__logo">
        <img src="src/images/logo.svg" alt="logo">
      </div>

      <div class="card__icons">
        <div class="card__icon">
          <img src="src/images/icon-document.svg" alt="paper">
        </div>
        <div class="card__icon">
          <img src="src/images/icon-folder.svg" alt="paper">
        </div>
        <div class="card__icon">
          <img src="src/images/icon-upload.svg" alt="paper">
        </div>
      </div>
    </div>

    <div class="information">
      <h1 class="information__title">Youâ€™ve used <span class="information__span">815 GB</span> of your storage</h1>
      <div class="information__bar"></div>
      <div class="information__capacity">
        <p class="information__gigas">0 GB</p>
        <p class="information__gigas">1000 GB</p>
      </div>
      <div class="information__bubble information__bubble-desk">
        <p class="information__text">185 
          <span class="information__left">gb left</span>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by <a href="#" class="footer__link">Joaquin Trivel Mera</a>.
  </footer>
  
</body>
</html>
